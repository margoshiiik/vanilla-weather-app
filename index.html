<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <div class="container mt-5">
        
        <form class="input-group mb-3" id="form">
            <input type="text" class="form-control" id="cityFind" placeholder="Enter the city">
            <button class="btn btn-outline-secondary" type="button" id="button">Find</button>
        </form>
        <br>

        <div class="weather">

            <div class="row">
                <div class="col-7">
                    <h1 class="city" id="city">Kyiv</h1>
                    <p id="date"></p>
                    <span class="main" id="main">clear</span>
                </div>

                <div class="col-5">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="">
                </div>
            </div>



            <div class="row">
                <div class="col-5 left">
                    <span class="tem"> <span id="bigTem"> 20  </span><span id="cel" class="temperature">Â°C </span> </span>
                </div>

                <div class="col-7 pt-3 right">

                   

                    <em>Humidity: </em> <span class="info" id="recipitation"></span>
                       <br>
                   <em> Wind: </em>   <span class="info" id="wind"></span>
                </p>
                </div>
            </div>

            </div>

            <hr>

            <div id="forecast" class="forecast mt-6">
            </div>

        </div>


    </div>

    <h6 class="text-center pt-5">Made by <a href="https://github.com/margoshiiik/test-repository" target="blank">Margo Budenkova</a></h6>
